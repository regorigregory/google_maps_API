<body id="wrapper">
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div id="container-fluid">
        <nav class="navbar navbar-fixed-top navbar-light bg-light" style="background-color: #e3f2fd;">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggled"
                aria-controls="navbarToggled" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Google Maps</a>
            <div class="collapse navbar-collapse" id="navbarToggled">
                <div class="container mr-auto mt-2 mt-lg-0">
                 <h2>Navigation</h2>
                    <div id="dateTimeInputs" class="row mt-2">
                        <label class="formControl mr-2" for="dateSelector">Select the date of your departure</label>
                        <input class="formControl mr-2" id="dateSelector" name="dateSelector" type="date" value="">
                        <label class="formControl mr-2" for="timeSelector">Select the time of your departure</label>
                        <input class="formControl mr-2" id="timeSelector" name="timeSelector" type="time">
                    </div>
                    <script type="text/javascript">
                        var currentDateTime = new Date();
                     
                        document.getElementById("dateSelector").value=currentDateTime.toISOString().split("T")[0];
                        document.getElementById("timeSelector").value=currentDateTime.toISOString().split("T")[1].split(".")[0];
                    </script>
                    <div id="autocompleteInputs" class="row mt-2"></div>
                    <div id="upperControls" class="row mt-2">
                        <button class="btn btn-primary  btn-block mt-3" id="addWaypointTrigger" role="button"
                            data-placement="bottom" title="Define locations to travel from and to."
                            data-toggle="tooltip" data-target="">Add new waypoint!</button>

                    </div>
                    <div id="routeTriggers" class="row mt-2">

                        <select id="modeSelector" name="travelMode" class="form-control mt-3">
                            <option value="WALKING">Walking</option>
                            <option value="TRANSIT">Transit</option>
                            <option value="DRIVING">Driving</option>
                            <option value="BICYCLING">Cycling</option>

                        </select>

                        <button class="btn btn-danger  btn-block mt-3" id="routeRequestTrigger" role="button"
                            data-placement="bottom" title="Define locations to travel from and to."
                            data-toggle="tooltip" data-target="">Get
                            route!</button>

                    </div>
                    <div>


                    </div>
                </div>
        </nav>
    </div>

    <div class="container-fluid" id="streetviewContainer" style="display: none"></div>

    <div class="container-fluid" id="google_maps_iframe_container">

        <div id="map"></div>
        <script>
            var outerWidth = window.outerWidth;
            var map = document.getElementById("map");
            map.style.width = outerWidth + "px";
        </script>

    </div>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-12">
                <form id="menuForm" class="form-inline my-1 my-md-0 form-group" onsubmit="return false">
                    <label for="userInputLAT" class="">Lat &nbsp;</label>
                    <input name="userInputLAT" id="userInputLAT" class="col-1 mr-2" type="number" min="-90" max="90" />

                    <label for="userInputLNG" class="mr-2">Lng: &nbsp;</label>
                    <input name="userInputLNG" id="userInputLNG" class="col-1 mr-2" type="number" min="-180"
                        max="180" />


                    <button class="btn btn-secondary btn-sm mr-2" id="putMarkerHere" role="button"
                        data-placement="bottom" title="Put a marker at the centre of the map."
                        data-toggle="tooltip">Marker, please!</button>

                    <button class="btn btn-danger  animated btn-sm mr-2" id="drawPoly" role="button"
                        data-placement="bottom" title="Draw a polygon and place a random element in there"
                        data-toggle="tooltip" data-target="">Draw</button>
                    <button class="btn btn-secondary  btn-sm mr-2 " id="drawSquare" role="button"
                        data-placement="bottom" title="Place a random marker in the current bounds."
                        data-toggle="tooltip">Rain markers</button>

                    <button class="btn btn-secondary  btn-sm mr-2" id="antipode" role="button" data-placement="bottom"
                        title="Move to the antipode and place a marker there." data-toggle="tooltip">
                        Antipode
                    </button>
                    <button class="btn btn-secondary  btn-sm mr-2" id="notTooFar" role="button" data-placement="bottom"
                        title="Get a random location within 300km of the last marker." data-toggle="tooltip">
                        Not too far...
                    </button>
                    <button class="btn btn-secondary  btn-sm mr-2" id="getDynamicMarker" role="button"
                        data-placement="bottom" title="Get a marker which updates its location data in the infowindow"
                        data-toggle="tooltip">
                        Dynamic marker
                    </button>
                </form>
            </div>
        </div>

    </div>




    <!-- /container -->


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

        src="http://maps.googleapis.com/maps/api/js?key=AIzaSyD3Ok02Xgv_0Ht4-b--gWrc8jtz2CzQwns&libraries=maps,drawing,geometry,directions,places"></script>
    <script type="text/javascript" src="js/StreetViewHandler.js"></script>

    <script type="text/javascript" src="js/Entities.js"></script>
    <script type="text/javascript" src="js/PanoramaViewMarker.js"></script>

    <script type="text/javascript" src="js/Map.js"></script>
    <script type="text/javascript" src="js/DrawingHandler.js"></script>
    <script type="text/javascript" src="js/DirectionsHandler.js"></script>

    <script type="text/javascript" src="js/App.js"></script>
</body>

</html>
